<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-container" id="home-score">0</div>
                <div class="score-btn-container" id="home-score-btn-container">
                    <button class="score-btn" id="plus-one-home" onclick="plusOneHome()">+1</button>
                    <button class="score-btn" id="plus-two-home" onclick="plusTwoHome()">+2</button>
                    <button class="score-btn" id="plus-three-home" onclick="plusThreeHome()">+3</button>
                    <button class="score-btn" onclick="resetHome()">RESET</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="score-container" id="away-score">0</div>
                <div class="score-btn-container" id="away-score-btn-container">
                    <button class="score-btn" id="plus-one-away" onclick="plusOneAway()">+1</button>
                    <button class="score-btn" id="plus-two-away" onclick="plusTwoAway()">+2</button>
                    <button class="score-btn" id="plus-three-away" onclick="plusThreeAway()">+3</button>
                    <button class="score-btn" onclick="resetAway()">RESET</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
